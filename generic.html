<!DOCTYPE HTML>

<html>
	<head>
		<title>Contact Me Page</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">REYNA</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="generic.html">Contact Info</a></li>
						</ul>
					</nav>

				

				
					<section id="footer">
						<div class="inner">
							<section>
								<h2>Contact Information</h2>
								<form method="post" action="#">
									<div class="fields">
										<div class="field half">
											<input type="text" name="name" id="firstname" placeholder="First Name" required />
										</div>
										<div class="field half">
											<input type="text" name="name" id="lastname" placeholder="Last Name" required />
										</div>
										<div class="field half">
											<input type="email" name="email" id="email" placeholder="Email" required />
										</div>
										<div class="field">
											<textarea name="message" id="message" placeholder="Message" required></textarea>
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Send" class="primary" /></li>
									</ul>
								</form>
							</section>
							
						</div>
					</section>


					<!-- Footer -->
					<footer id="footer" style="background: #212121;">
						<div class="inner">
					
							<section>
								<h2>Follow NIYO KO DITO</h2>
								<ul class="icons">
									<li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
									<li><a href="#" class="icon brands style2 fa-github"><span class="label">GitHub</span></a></li>
									<li><a href="#" class="icon solid style2 fa-phone"><span class="label">Phone</span></a></li>
									<li><a href="#" class="icon solid style2 fa-envelope"><span class="label">Email</span></a></li>
								</ul>
							</section>
							<ul class="copyright">
								<li>&copy; REYNA. All rights reserved</li>
							</ul>
						</div>
					</footer>

			</div>

			<script>

				document.addEventListener("DOMContentLoaded", function () {
						const form = document.querySelector("form");
						const fields = form.querySelectorAll("input, textarea");
						const formContainer = form.parentElement;

						form.addEventListener("submit", function (event) {
							event.preventDefault();

							// Validate form fields
							for (let field of fields) {
								if (!field.value.trim()) {
									alert("Please fill out all fields.");
									return;
								}
							}

							// Confirm submission
							if (!confirm("Do you want to submit the form?")) {
								return;
							}

							// Display submitted data
							let submittedData = `<h3>Submitted Information</h3>
                             <p><strong>First Name:</strong> ${document.getElementById("firstname").value}</p>
                             <p><strong>Last Name:</strong> ${document.getElementById("lastname").value}</p>
                             <p><strong>Email:</strong> ${document.getElementById("email").value}</p>
                             <p><strong>Message:</strong> ${document.getElementById("message").value}</p>
                             <button id='backButton'>Back</button>`;

							formContainer.innerHTML = submittedData;

							// Back button functionality
							document.getElementById("backButton").addEventListener("click", function () {
								form.reset(); // Clear form fields
								formContainer.innerHTML = ""; // Restore original form
								formContainer.appendChild(form);
							});
						});
					});





			</script>




		<!-- Scripts -->
		    <script src="/assets/js/form_validation.js"></script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
